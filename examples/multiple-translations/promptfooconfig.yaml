description: '"Multilingual testing of responses from OpenAI GPT-4o and GPT-4o-mini to specific prompts"'

prompts:
  - 'file://prompts.txt'
providers:
  - openai:gpt-4o-mini
  - openai:gpt-4o
tests:
  - vars:
      language:
        - French
        - German
        - Spanish
      input:
        - 'Hello world'
        - 'Good morning'
        - 'How are you?'
      # You can also import vars from file. For example:
      # input: 'file://vars/*.txt'
    assert:
      - type: similar
        value: 'Hello world'
        threshold: 0.8
